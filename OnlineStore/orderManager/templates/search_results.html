<!DOCTYPE html>

<body>
  <p>You are looking for: <strong>{{query}}</strong></p>
  {% if articles %}
    <p>Articles finded:{{articles|length}} articles</p>
    <ul>
      {% for article in articles%}
      <li>
        {{article.name}} &nbsp;{{article.section}} &nbsp;{{article.price}} 
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Article not found</p>
  {% endif %}
</body>
</html>
